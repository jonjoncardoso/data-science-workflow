name: add-labels

# Controls when the action will run. Triggers the workflow on creation of a new project
on:
  push
    #branches:
     # - 'main'
    #paths:
    #  - '**.md'
  
# workflow: will trigger error due to this big https://github.com/cli/cli/issues/5633, but label will be created
jobs:

  create-labels:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Create labels
      - run: |
              gh label create blocked --description "Task blocked by some other issue." --color E7A922 --force
              gh label create bug --description "Something isn't working" --color D73A4A --force
              gh label create chore --description "Maintenance" --color 1F8466
              gh label create data engineering --description "Pipelines to pre-process data, to scale or to accommodate code for running on the cloud" --color A2C52F
              gh label create documentation --description "Add or update documentation" --color 0075CA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
          
          
      
