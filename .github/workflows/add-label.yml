name: add-labels

# Controls when the action will run. Triggers the workflow on creation of a new project
on:
  push  
  # Gotta find a better trigger
  
# workflow: will trigger error due to this big https://github.com/cli/cli/issues/5633, but label will be created
jobs:

  create-labels:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Create labels
      - name: label_blocked
        continue-on-error: true
        run: gh label create "blocked üöß" --description "Task blocked by some other issue." --color "E7A922" 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: label_bug
        continue-on-error: true
        run: gh label create "bug üêû" --description "Something isn't working" --color "D73A4A" 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: label_chore
        continue-on-error: true
        run: gh label create "chore üî®" --description "Maintenance" --color "1F8466"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: label_data_engineering
        continue-on-error: true
        run: gh label create data_engineering --description "Pipelines to pre-process data, to scale or to accommodate code for running on the cloud" --color "A2C52F"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: label_documentation
        continue-on-error: true
        run: gh label create documentation --description "Add or update documentation" --color "0075CA"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
          
          
      
